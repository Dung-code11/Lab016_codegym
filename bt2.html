<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <h2>Chuyển đổi nhiệt độ</h2>
    <p id="result"></p>
    <script>
        function nhietke(celsius){
            this.celsius = (celsius >= -273) ? celsius : -273;
            this.setcelsius = function(value){
                this.celsius = value >= -273 ? value : -273;
            };
            this.toFahrenheit=function(){
                return (this.celsius * 9/5) + 32;
            };
            this.toKelvin = function(){
                return this.celsius + 273.15;
        };
    }
    let temp = new nhietke(25);
    let fahrenheit = temp.toFahrenheit();
    let kelvin = temp.toKelvin();
    document.getElementById("result").innerHTML = "Nhiệt độ: " + temp.celsius + "°C<br>" +
    "Fahrenheit: " + fahrenheit.toFixed(2) + "°F<br>" +
    "Kelvin: " + kelvin.toFixed(2) + " K";
    </script>
</body>
</html>
